<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Filtros</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/webcam.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
	<div class="container" style="margin-top:10px;">
    
    <div class="row form-group">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">WebCam</h3>
                </div>
                <div class="panel-image hide-panel-body" id="camara">
                   
                </div>
                
                <div class="panel-footer text-center">
                   <button onclick="tomarFoto();" class="btn btn-success btn-block">Tomar Fotografia</button>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tu Fotografia</h3>
                </div>
                <div class="panel-image hide-panel-body" id="foto">
                    <img src="image2.jpg" class="panel-image-preview" id="foto_filtro" />
                </div>
                <div class="panel-footer text-center">
                     <button onclick="filtro1();" class="btn btn-info btn-block">Filtro 1</button>
                     <button onclick="filtro2();" class="btn btn-info btn-block">Filtro 2</button>
                     <button onclick="filtro3();" class="btn btn-info btn-block">Filtro 3</button>
                     <button onclick="filtro4();" class="btn btn-info btn-block">Filtro 4</button>
                     <button onclick="filtro5();" class="btn btn-info btn-block">Filtro 5</button>
                     <button onclick="filtro6();" class="btn btn-info btn-block">Filtro 6</button>
                     <button onclick="filtro7();" class="btn btn-info btn-block">Filtro 7</button>
                </div>
             </div> 
         </div>
      </div>
     </div>
</body>
</html>
